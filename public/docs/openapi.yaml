openapi: 3.0.3
info:
    title: Laravel
    description: ''
    version: 1.0.0
servers:
    -
        url: 'http://localhost'
paths:
    /api/buses/assign-driver:
        post:
            summary: 'Assign driver to bus.'
            description: ''
            parameters:
                -
                    in: query
                    name: driverId
                    description: 'Id of Driver user'
                    example: 16
                    required: true
                    schema:
                        type: integer
                        description: 'Id of Driver user'
                        example: 16
                -
                    in: query
                    name: busId
                    description: 'Id of bus to assign the driver'
                    example: 18
                    required: true
                    schema:
                        type: integer
                        description: 'Id of bus to assign the driver'
                        example: 18
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Basic {YOUR_AUTH_KEY}'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                201:
                    description: '201, success'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    id: 1
                                    model: Mercedes
                                properties:
                                    id: { type: integer, example: 1 }
                                    model: { type: string, example: Mercedes }
                404:
                    description: '404, not found'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    msg: 'Bus already assigned to this driver'
                                properties:
                                    msg: { type: string, example: 'Bus already assigned to this driver' }
            tags:
                - Buses
    /api/buses/delete-driver:
        delete:
            summary: 'Remove driver from bus.'
            description: ''
            parameters:
                -
                    in: query
                    name: busId
                    description: 'Id of bus to remove the driver from'
                    example: 6
                    required: true
                    schema:
                        type: integer
                        description: 'Id of bus to remove the driver from'
                        example: 6
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Basic {YOUR_AUTH_KEY}'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                204:
                    description: '204, success'
                404:
                    description: '404, not found'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    msg: 'Bus has no driver assigned'
                                properties:
                                    msg: { type: string, example: 'Bus has no driver assigned' }
            tags:
                - Buses
    /api/buses/assign-route:
        post:
            summary: 'Assign route to bus.'
            description: ''
            parameters:
                -
                    in: query
                    name: routeId
                    description: 'Id of Route to assign to bus'
                    example: 6
                    required: true
                    schema:
                        type: integer
                        description: 'Id of Route to assign to bus'
                        example: 6
                -
                    in: query
                    name: busId
                    description: 'Id of bus to assign the driver'
