                    in: header
                    name: Authorization
                    description: ''
                    example: 'Basic {YOUR_AUTH_KEY}'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                201:
                    description: '201, success'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    model: 'Volvo 2'
                                    id: 2
                                properties:
                                    model: { type: string, example: 'Volvo 2' }
                                    id: { type: integer, example: 2 }
                400:
                    description: '400, validation error'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    name: 'The name may not be greater than 10 characters.'
                                properties:
                                    name: { type: string, example: 'The name may not be greater than 10 characters.' }
            tags:
                - Buses
    '/api/buses/{id}':
